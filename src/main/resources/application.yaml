spring:
  application:
    name: storeyes-coffee

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/storeyes_coffee}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Keycloak OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          # Keycloak issuer URI - used for token validation
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://15.216.37.183/realms/storeyes}
          # JWKS URI - direct endpoint to fetch public keys
          jwk-set-uri: ${KEYCLOAK_JWKS_URI:http://15.216.37.183/realms/storeyes/protocol/openid-connect/certs}
          # Expected audience (client ID) - validates that token was issued for this client
          audience: ${KEYCLOAK_AUDIENCE:storeyes-mobile}

server:
  port: ${SERVER_PORT:8080}
